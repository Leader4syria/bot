<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحفظة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f0fdf4; }
        .bg-dark-green { background-color: #052c2c; }
        .text-light-green { color: #d1fae5; }
        .btn-add-balance { background-image: linear-gradient(to right, #059669, #047857); transition: all 0.3s ease; }
        .btn-add-balance:hover { background-image: linear-gradient(to right, #047857, #059669); transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        #loader { border: 5px solid #f3f3f3; border-top: 5px solid #052c2c; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; position: absolute; top: 50%; left: 50%; margin-left: -25px; margin-top: -25px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-light-green text-gray-900">

    <div id="loader"></div>
    <div id="app-content" class="min-h-screen flex-col items-center pb-20 hidden">

        <!-- Header -->
        <div class="w-full bg-dark-green rounded-b-3xl shadow-xl py-6 px-4 flex items-center justify-between text-white">
             <div class="flex items-center space-x-2 space-x-reverse bg-gradient-to-r from-green-500 to-green-700 px-4 py-2 rounded-full shadow-lg">
                <span id="header-balance" class="text-base font-bold text-white opacity-90">$0.00</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8V6m0 4v4m0 4v2m-3 0h6m-9-2h12a3 3 0 003-3V7a3 3 0 00-3-3H9a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>
            </div>
            <div class="flex flex-col items-center">
                <p id="user-fullname" class="text-xl font-bold opacity-90">...</p>
                <p id="user-id" class="text-sm text-gray-300">ID: ...</p>
            </div>
            <div class="flex items-center space-x-2 space-x-reverse">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </div>
        </div>

        <!-- Main Content Wrapper -->
        <div class="w-full p-4 mt-6">
            <!-- Balance Card -->
            <div class="w-full max-w-sm mx-auto bg-dark-green rounded-3xl p-8 shadow-2xl mb-8 transform hover:scale-105 transition-transform duration-300">
                <div class="flex flex-col items-center">
                    <p class="text-light-green text-sm opacity-80 mb-2">الرصيد المتاح</p>
                    <p id="wallet-balance" class="text-white text-6xl font-extrabold">$0.00</p>
                    <p class="text-light-green text-lg font-semibold mt-2">دولار أمريكي</p>
                    <a href="./pyments.html" class="btn-add-balance mt-6 py-3 px-8 rounded-full text-white font-bold tracking-wide shadow-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                        إضافة رصيد
                    </a>
                </div>
            </div>

            <!-- Recent Transactions Section -->
            <div class="w-full max-w-sm mx-auto bg-white rounded-3xl shadow-2xl p-6">
                <h2 class="text-xl font-bold text-dark-green mb-4">آخر المعاملات</h2>
                <ul id="transactions-list" class="space-y-4">
                    <!-- Transactions will be injected here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="fixed bottom-0 left-0 w-full bg-dark-green rounded-t-3xl shadow-lg p-4">
        <nav class="flex justify-around items-center text-white">
            <a href="./pyments.html" class="flex flex-col items-center text-center text-light-green hover:text-white transition-colors duration-300"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><span class="text-sm">إضافة رصيد</span></a>
            <a href="./services.html" class="flex flex-col items-center text-center text-light-green hover:text-white transition-colors duration-300"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" /></svg><span class="text-sm">الخدمات</span></a>
            <a href="./wallet.html" class="flex flex-col items-center text-center text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M10 2a2 2 0 00-2 2v2H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2v-9a2 2 0 00-2-2h-3V4a2 2 0 00-2-2h-4zM8 4a1 1 0 011-1h6a1 1 0 011 1v2H8V4zm11 8H5v-2h14v2z" clip-rule="evenodd" /></svg><span class="text-sm">محفظتي</span></a>
            <a href="./orders.html" class="flex flex-col items-center text-center text-light-green hover:text-white transition-colors duration-300"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2m-2 4l-2-2m0 0l-2 2m2-2v7m-4 1h8a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg><span class="text-sm">طلباتي</span></a>
        </nav>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;
            tg.ready();
            fetchInitialData(tg.initData);
        });

        async function fetchInitialData(initData) {
            try {
                const response = await fetch('/api/webapp/data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: initData }),
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (data.ok) {
                    renderApp(data);
                } else {
                    throw new Error(data.error || 'Failed to fetch data.');
                }
            } catch (error) {
                console.error('Error fetching initial data:', error);
                document.getElementById('app-content').innerHTML = `<p class="text-center text-red-500">حدث خطأ أثناء تحميل البيانات.</p>`;
            } finally {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('app-content').classList.add('flex');
            }
        }

        function renderApp(data) {
            // Render user info
            document.getElementById('header-balance').textContent = `$${data.user.balance}`;
            document.getElementById('user-fullname').textContent = data.user.full_name;
            document.getElementById('user-id').textContent = `ID: ${data.user.id}`;
            document.getElementById('wallet-balance').textContent = `$${data.user.balance}`;

            // Render recent transactions (from orders)
            renderTransactions(data.orders);
        }

        function renderTransactions(orders) {
            const container = document.getElementById('transactions-list');
            container.innerHTML = '';
            if (orders.length === 0) {
                container.innerHTML = '<li class="text-center text-gray-500">لا توجد معاملات حديثة.</li>';
                return;
            }

            // Show last 5 orders as transactions
            orders.slice(0, 5).forEach(order => {
                const item = document.createElement('li');
                item.className = 'flex justify-between items-center bg-gray-50 p-4 rounded-2xl';
                item.innerHTML = `
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-3 text-dark-green" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                        <div class="flex flex-col">
                            <span class="font-semibold text-dark-green">شراء: ${order.service_name}</span>
                            <span class="text-sm text-gray-500">${order.ordered_at}</span>
                        </div>
                    </div>
                    <span class="text-red-500 font-bold">-$${order.total_price}</span>
                `;
                container.appendChild(item);
            });
        }
    </script>
</body>
</html>
