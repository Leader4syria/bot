<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلباتي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0fdf4;
        }
        .bg-dark-green {
            background-color: #052c2c;
        }
        .text-light-green {
            color: #d1fae5;
        }
        .order-card {
            display: none;
        }
        .order-card.show {
            display: flex;
        }
        .active-filter {
            background-color: #052c2c;
            color: #d1fae5;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }
        #loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #052c2c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -25px;
            margin-top: -25px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-light-green text-gray-900">

    <div id="loader"></div>

    <div id="app-content" class="min-h-screen flex-col items-center pb-20 hidden">

        <!-- Header -->
        <div class="w-full bg-dark-green rounded-b-3xl shadow-xl py-6 px-4 flex items-center justify-between text-white">
            <div class="flex items-center space-x-2 space-x-reverse bg-gradient-to-r from-green-500 to-green-700 px-4 py-2 rounded-full shadow-lg">
                <span id="user-balance" class="text-base font-bold text-white opacity-90">$0.00</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8V6m0 4v4m0 4v2m-3 0h6m-9-2h12a3 3 0 003-3V7a3 3 0 00-3-3H9a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>
            </div>
            <div class="flex flex-col items-center">
                <p id="user-fullname" class="text-xl font-bold opacity-90">...</p>
                <p id="user-id" class="text-sm text-gray-300">ID: ...</p>
            </div>
            <div class="flex items-center space-x-2 space-x-reverse">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </div>
        </div>

        <!-- Main Content Wrapper -->
        <div class="w-full p-4 mt-6">
            <h1 class="text-3xl font-extrabold text-center text-dark-green mb-6">طلباتي</h1>

            <!-- Filter Section -->
            <div class="bg-white rounded-full shadow-lg p-2 mb-6 flex justify-around items-center">
                <button class="filter-btn text-sm font-bold text-gray-500 px-4 py-2 rounded-full transition-all duration-300 active-filter" data-filter="all">الكل</button>
                <button class="filter-btn text-sm font-bold text-gray-500 px-4 py-2 rounded-full transition-all duration-300" data-filter="Pending">قيد التنفيذ</button>
                <button class="filter-btn text-sm font-bold text-gray-500 px-4 py-2 rounded-full transition-all duration-300" data-filter="Completed">مكتملة</button>
                <button class="filter-btn text-sm font-bold text-gray-500 px-4 py-2 rounded-full transition-all duration-300" data-filter="Canceled">ملغاة</button>
            </div>

            <!-- Orders Section -->
            <div id="orders-container" class="space-y-4">
                <!-- Order cards will be injected here by JS -->
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="fixed bottom-0 left-0 w-full bg-dark-green rounded-t-3xl shadow-lg p-4">
        <nav class="flex justify-around items-center text-white">
            <a href="./pyments.html" class="flex flex-col items-center text-center text-light-green hover:text-white transition-colors duration-300"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><span class="text-sm">إضافة رصيد</span></a>
            <a href="./services.html" class="flex flex-col items-center text-center text-light-green hover:text-white transition-colors duration-300"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" /></svg><span class="text-sm">الخدمات</span></a>
            <a href="./wallet.html" class="flex flex-col items-center text-center text-light-green hover:text-white transition-colors duration-300"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 2a2 2 0 00-2 2v2H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2v-9a2 2 0 00-2-2h-3V4a2 2 0 00-2-2h-4zM8 4a1 1 0 011-1h6a1 1 0 011 1v2H8V4zm11 8H5v-2h14v2z" /></svg><span class="text-sm">محفظتي</span></a>
            <a href="./orders.html" class="flex flex-col items-center text-center text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2m-2 4l-2-2m0 0l-2 2m2-2v7m-4 1h8a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg><span class="text-sm">طلباتي</span></a>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;
            tg.ready();
            fetchInitialData(tg.initData);
        });

        async function fetchInitialData(initData) {
            try {
                const response = await fetch('/api/webapp/data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: initData }),
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (data.ok) {
                    renderApp(data);
                } else {
                    throw new Error(data.error || 'Failed to fetch data.');
                }
            } catch (error) {
                console.error('Error fetching initial data:', error);
                document.getElementById('app-content').innerHTML = `<p class="text-center text-red-500">حدث خطأ أثناء تحميل البيانات.</p>`;
            } finally {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('app-content').classList.add('flex');
            }
        }

        function renderApp(data) {
            // Render user info in header
            document.getElementById('user-balance').textContent = `$${data.user.balance}`;
            document.getElementById('user-fullname').textContent = data.user.full_name;
            document.getElementById('user-id').textContent = `ID: ${data.user.id}`;

            // Render orders
            renderOrders(data.orders);
            setupFilters();
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-container');
            container.innerHTML = ''; // Clear existing orders
            if (orders.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">لا توجد لديك طلبات حاليًا.</p>';
                return;
            }

            const statusClasses = {
                'Pending': 'text-orange-500',
                'Processing': 'text-blue-500',
                'Completed': 'text-green-600',
                'Canceled': 'text-red-500'
            };

            orders.forEach(order => {
                const card = document.createElement('div');
                card.className = 'order-card show flex justify-between items-center bg-white rounded-2xl shadow-lg p-4';
                card.dataset.status = order.status;

                const statusColor = statusClasses[order.status] || 'text-gray-500';

                card.innerHTML = `
                    <div>
                        <h3 class="font-bold text-gray-800">${order.service_name}</h3>
                        <p class="text-sm text-gray-500">الحالة: <span class="${statusColor} font-semibold">${order.status}</span></p>
                        <p class="text-xs text-gray-400">${order.ordered_at}</p>
                    </div>
                    <span class="font-bold text-lg text-green-600">$${order.total_price}</span>
                `;
                container.appendChild(card);
            });
        }

        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');

            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const filter = btn.dataset.filter;

                    filterBtns.forEach(b => b.classList.remove('active-filter'));
                    btn.classList.add('active-filter');

                    const orderCards = document.querySelectorAll('.order-card');
                    orderCards.forEach(card => {
                        if (filter === 'all' || card.dataset.status === filter) {
                            card.classList.remove('hidden');
                            card.classList.add('show');
                        } else {
                            card.classList.remove('show');
                            card.classList.add('hidden');
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
