<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة أموال - ماركت حلب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Kufi Arabic', 'Cairo', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        :root {
            --color-dark-green: #064E3B;
            --color-light-green: #ECFDF5;
        }
        .bg-dark-green { background-color: var(--color-dark-green); }
        .text-dark-green { color: var(--color-dark-green); }
        .country-flag {
            width: 30px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
        }
        .country-card {
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .country-card.selected {
            border-color: var(--color-dark-green);
            background-color: var(--color-light-green);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(6, 78, 59, 0.2);
        }
        .nav-icon {
            width: 24px;
            height: 24px;
        }
        .details-summary::-webkit-details-marker { display: none; }
        .details-summary::before { content: '+'; font-size: 1.5rem; transition: transform 0.3s ease; }
        details[open] .details-summary::before { content: '-'; }
        .card-container { display: grid; grid-template-columns: repeat(1, minmax(0, 1fr)); gap: 1rem; }
        @media (min-width: 640px) { .card-container { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        fadeIn: 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 },
                        },
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col bg-white shadow-lg rounded-2xl">

        <header class="p-5 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <a href="wallet.html" class="text-gray-500 hover:text-dark-green transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 transform rotate-180" viewBox="0 0 24 24" fill="currentColor"><path d="M11.67 3.87L9.9 2.1 0 12l9.9 9.9 1.77-1.77L3.54 12z"/></svg>
                </a>
                <h1 class="text-2xl font-bold text-dark-green">
                    إضافة أموال
                </h1>
                <div></div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 pb-20 animate-fadeIn">
            <div class="bg-blue-100 text-blue-800 p-4 rounded-xl shadow-md mb-6 animate-fadeIn">
                <div class="flex items-center mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-600 ml-2" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path d="M12 11c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zM12 7c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/></svg>
                    <h2 class="text-lg font-bold">تنبيه هام</h2>
                </div>
                <p class="font-semibold text-sm">أدنى حد للشحن: <span class="font-extrabold text-blue-600">1$</span></p>
                <p class="font-semibold text-sm">أقصى حد للشحن: <span class="font-extrabold text-blue-600">500$</span></p>
            </div>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">اختر دولتك</label>
                    <div id="country-selection" class="grid grid-cols-2 gap-4">
                        <div class="country-card p-4 rounded-xl shadow-sm cursor-pointer flex items-center bg-gray-50 hover:bg-gray-100 transition-colors duration-300" data-country="syria">
                            <img src="https://flagcdn.com/w40/sy.png" alt="علم سوريا" class="country-flag ml-2">
                            <span class="text-sm font-semibold">سوريا</span>
                        </div>
                        <div class="country-card p-4 rounded-xl shadow-sm cursor-pointer flex items-center bg-gray-50 hover:bg-gray-100 transition-colors duration-300" data-country="iraq">
                            <img src="https://flagcdn.com/w40/iq.png" alt="علم العراق" class="country-flag ml-2">
                            <span class="text-sm font-semibold">العراق</span>
                        </div>
                        <div class="country-card p-4 rounded-xl shadow-sm cursor-pointer flex items-center bg-gray-50 hover:bg-gray-100 transition-colors duration-300" data-country="egypt">
                            <img src="https://flagcdn.com/w40/eg.png" alt="علم مصر" class="country-flag ml-2">
                            <span class="text-sm font-semibold">مصر</span>
                        </div>
                        <div class="country-card p-4 rounded-xl shadow-sm cursor-pointer flex items-center bg-gray-50 hover:bg-gray-100 transition-colors duration-300" data-country="jordan">
                            <img src="https://flagcdn.com/w40/jo.png" alt="علم الأردن" class="country-flag ml-2">
                            <span class="text-sm font-semibold">الأردن</span>
                        </div>
                        <div class="country-card p-4 rounded-xl shadow-sm cursor-pointer flex items-center bg-gray-50 hover:bg-gray-100 transition-colors duration-300" data-country="lebanon">
                            <img src="https://flagcdn.com/w40/lb.png" alt="علم لبنان" class="country-flag ml-2">
                            <span class="text-sm font-semibold">لبنان</span>
                        </div>
                        <div class="country-card p-4 rounded-xl shadow-sm cursor-pointer flex items-center bg-gray-50 hover:bg-gray-100 transition-colors duration-300" data-country="saudi-arabia">
                            <img src="https://flagcdn.com/w40/sa.png" alt="علم السعودية" class="country-flag ml-2">
                            <span class="text-sm font-semibold">السعودية</span>
                        </div>
                        <div class="country-card p-4 rounded-xl shadow-sm cursor-pointer flex items-center bg-gray-50 hover:bg-gray-100 transition-colors duration-300" data-country="turkey">
                            <img src="https://flagcdn.com/w40/tr.png" alt="علم تركيا" class="country-flag ml-2">
                            <span class="text-sm font-semibold">تركيا</span>
                        </div>
                        <div class="country-card p-4 rounded-xl shadow-sm cursor-pointer flex items-center bg-gray-50 hover:bg-gray-100 transition-colors duration-300" data-country="digital-currencies">
                            <img src="https://flagcdn.com/w40/un.png" alt="علم دول أخرى" class="country-flag ml-2">
                            <span class="text-sm font-semibold">العملات الرقمية وباقي الدول</span>
                        </div>
                    </div>
                </div>

                <div id="payment-methods-container" class="space-y-4 hidden">
                    <label class="block text-sm font-medium text-gray-700">اختر طريقة الدفع</label>
                    <div id="payment-methods-list" class="space-y-4">
                    </div>
                </div>

                <div id="telegram-button-container" class="mt-8 hidden">
                    <a href="https://t.me/AleepoMarket" target="_blank" class="block w-full text-center">
                        <button type="button" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-full shadow-lg transition duration-300 hover:bg-blue-600 active:scale-95 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 ml-2" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.3 7.82l-2.73 2.52-1.07-2.19c-.1-.2-.29-.31-.5-.31-.2 0-.4.1-.5.3l-1.63 3.1c-.08.15-.07.33.03.47.1.15.26.24.45.24.19 0 .34-.09.43-.24l1.04-1.99 1.76 1.62c.16.15.36.23.57.23s.4-.08.56-.23l2.87-2.65c.16-.16.17-.43.01-.6z"/></svg>
                            تواصل عبر تيليجرام
                        </button>
                    </a>
                </div>
            </div>

            <div class="mt-8 p-4 bg-light-green text-dark-green rounded-xl text-sm border-r-4 border-dark-green shadow-sm animate-fadeIn">
                <h4 class="font-bold mb-2 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-2" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
                    ملاحظة هامة:
                </h4>
                <p>يرجى اختيار طريقة الدفع المناسبة لبلدك، ثم التواصل عبر تيليجرام لإتمام عملية الإيداع.</p>
            </div>
        </main>
        
        <div class="fixed bottom-0 left-0 w-full bg-dark-green rounded-t-3xl shadow-lg p-4 max-w-md mx-auto">
            <nav class="flex justify-around items-center text-white">
                <a href="./payments.html" class="flex flex-col items-center text-center text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><span class="text-sm">إضافة رصيد</span></a>
                <a href="./services.html" class="flex flex-col items-center text-center text-light-green hover:text-white transition-colors duration-300"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" /></svg><span class="text-sm">الخدمات</span></a>
                <a href="./wallet.html" class="flex flex-col items-center text-center text-light-green hover:text-white transition-colors duration-300"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 2a2 2 0 00-2 2v2H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2v-9a2 2 0 00-2-2h-3V4a2 2 0 00-2-2h-4zM8 4a1 1 0 011-1h6a1 1 0 011 1v2H8V4zm11 8H5v-2h14v2z" /></svg><span class="text-sm">محفظتي</span></a>
                <a href="./orders.html" class="flex flex-col items-center text-center text-light-green hover:text-white transition-colors duration-300"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2m-2 4l-2-2m0 0l-2 2m2-2v7m-4 1h8a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg><span class="text-sm">طلباتي</span></a>
            </nav>
        </div>

    </div>

    <script>
        const countryCards = document.querySelectorAll('.country-card');
        const paymentMethodsContainer = document.getElementById('payment-methods-container');
        const paymentMethodsList = document.getElementById('payment-methods-list');
        const telegramButtonContainer = document.getElementById('telegram-button-container');

        const paymentMethods = {
            'syria': [
                { name: 'شام كاش', icon: 'https://placehold.co/40x40/fff/000?text=SC', brand: true },
                { name: 'سيريتل كاش', icon: 'https://placehold.co/40x40/fff/000?text=SY', brand: true },
            ],
            'iraq': [
                { name: 'كارتات اسياسيل', icon: 'https://placehold.co/40x40/fff/000?text=AC', brand: true },
                { name: 'زين كاش', icon: 'https://placehold.co/40x40/fff/000?text=ZC', brand: true },
            ],
            'egypt': [
                { name: 'فودافون كاش', icon: 'https://placehold.co/40x40/fff/000?text=VC', brand: true },
                { name: 'انستا باي', icon: 'https://placehold.co/40x40/fff/000?text=IP', brand: true },
            ],
            'jordan': [
                { name: 'اورانج موني', icon: 'https://placehold.co/40x40/fff/000?text=OM', brand: true },
                { name: 'كليك بنك الأردن', icon: 'https://placehold.co/40x40/fff/000?text=CB', brand: true },
            ],
            'lebanon': [
                { name: 'ويش موني', icon: 'https://placehold.co/40x40/fff/000?text=WM', brand: true },
            ],
            'saudi-arabia': [
                { name: 'بطاقة سوا', icon: 'https://placehold.co/40x40/fff/000?text=SW', brand: true },
                { name: 'راجحي', icon: 'https://placehold.co/40x40/fff/000?text=RJ', brand: true },
            ],
            'turkey': [
                { name: 'بابارا', icon: 'https://placehold.co/40x40/fff/000?text=PB', brand: true },
                { name: 'تحويل بنكي', icon: 'https://placehold.co/40x40/fff/000?text=TB', brand: false },
                { name: 'زراعات', icon: 'https://placehold.co/40x40/fff/000?text=ZR', brand: true },
            ],
            'digital-currencies': [
                { name: 'USDT', icon: 'https://placehold.co/40x40/fff/000?text=USDT', brand: true },
                { name: 'بينانس', icon: 'https://placehold.co/40x40/fff/000?text=BN', brand: true },
                { name: 'بايير', icon: 'https://placehold.co/40x40/fff/000?text=PY', brand: true },
                { name: 'جميع العملات الرقمية', icon: 'https://placehold.co/40x40/fff/000?text=CR', brand: false },
            ]
        };

        function renderPaymentMethods(country) {
            const methods = paymentMethods[country] || [];
            
            paymentMethodsList.innerHTML = '';
            if (methods.length > 0) {
                methods.forEach(method => {
                    const methodElement = document.createElement('label');
                    methodElement.className = 'flex items-center p-4 bg-white rounded-xl shadow-sm cursor-pointer transition-transform duration-300 hover:scale-[1.02] border border-gray-200';
                    methodElement.innerHTML = `
                        <input type="radio" name="payment-method" value="${method.name}" class="form-radio h-5 w-5 text-dark-green focus:ring-dark-green">
                        <img src="${method.icon}" alt="${method.name}" class="h-6 w-6 object-contain mr-3 ${method.brand ? 'rounded-full' : ''}">
                        <span class="ml-3 text-sm font-semibold text-gray-700">${method.name}</span>
                    `;
                    paymentMethodsList.appendChild(methodElement);
                });
                
                paymentMethodsContainer.classList.remove('hidden');
                telegramButtonContainer.classList.remove('hidden');
            } else {
                 paymentMethodsList.innerHTML = `
                    <p class="text-sm text-gray-500 text-center">لا تتوفر طرق دفع حالياً لهذا البلد.</p>
                 `;
            }
        }

        countryCards.forEach(card => {
            card.addEventListener('click', () => {
                countryCards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                const selectedCountry = card.dataset.country;
                renderPaymentMethods(selectedCountry);
            });
        });

    </script>
</body>
</html>
